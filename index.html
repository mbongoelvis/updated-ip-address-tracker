<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- googel fonts links -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- tailwind file watch -->
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- tailwind cdn if the tailwind those not work -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css loaders -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/loadingio/transition.css@v2.0.0/dist/transition.css"/>

    <!-- map cdn link for css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper w-full h-screen flex flex-col">

      <!-- ip section -->
      <div class="w-full h-[40%] md:h-[30%] pt-5 relative bg-[url('./images/pattern-bg-mobile.png')] md:bg-[url('./images/pattern-bg-desktop.png')] bg-cover bg-center bg-no-repeat">
        <p class="text-center font-semibold text-xl text-white ">
          IP Address Tracker
        </p>
        <!-- search bar -->
        <div class="mt-5 w-[80%] md:max-w-[30rem] flex h-[3rem] bg-white items-center rounded-2xl mx-auto pl-4 ld ld-bounce-in ">
          <input type="text" class="w-full h-full outline-none rounded-l-2xl domain" placeholder="Enter the IP Address or Domain" required />
          <div class="bg-black h-full w-[4rem] flex items-center justify-center rounded-r-2xl cursor-pointer hover:bg-gray-700 transition" onclick="searchip()">
            <span class="material-symbols-outlined text-white">
              keyboard_arrow_right
            </span>
          </div>
        </div>
        <!-- tracker information -->
        <div class="bg-white text-gray-950 absolute w-[80%] left-[10vw] top-[17vh] rounded-2xl z-50 flex flex-col gap-6 min-h-[5rem] text-center py-5 md:flex-row md:h-[8rem] md:items-center md:justify-between md:px-12 ld ld-float-btt-in">
          <div class="md:border-r w-full h-full md:flex md:flex-col justify-center">
            <p class="text-gray-500 text-[10px] mb-1 font-bold">IP ADDRESS</p>
            <p class="font-bold ipaddress">- -</p>
          </div>
          <div class="md:border-r w-full h-full md:flex md:flex-col justify-center">
            <p class="text-gray-500 text-[10px] mb-1 font-bold">LOCATION</p>
            <p class="font-bold country">- -</p>
          </div>
          <div class="md:border-r w-full h-full md:flex md:flex-col justify-center">
            <p class="text-gray-500 text-[10px] mb-1 font-bold">CITY</p>
            <p class="font-bold timezone">- -</p>
          </div>
          <div class="md:w-full md:h-full md:flex md:flex-col justify-center">
            <p class="text-gray-500 text-xs mb-1 font-bold">CONTINENT</p>
            <p class="font-bold continent">- -</p>
          </div>
        </div>
      </div>

      <!-- map section -->
      <div class="w-full h-[100%] z-10" id="map">
         
      </div>
    </div>


    <!-- map js link -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
    <script src="script.js"></script>
  </body>
</html>
